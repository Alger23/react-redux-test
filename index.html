<!doctype html>
<html>
  <head>
    <title>Redux Filters</title>
    <style>
      .filter-list {
        width: 50%;
      }
      .filter-item {
        padding-top: 0.5em;
        padding-bottom: 0.5em;
        border-bottom: 1px solid #ccc;
      }
      .filter-item:last-child {
        border-bottom: none;
      }
      .filter-item div {
        display: inline-block;
      }
      .filter-item input,
      .filter-item select,
      .filter-item button {
        margin: 0 0.5em;
      }
      input[type=number] {
        width: 5em;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
